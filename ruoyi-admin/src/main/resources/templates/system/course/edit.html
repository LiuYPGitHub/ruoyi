<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改用户')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="form-content">
    <form class="form-horizontal" id="form-user-edit" th:object="${course}">
        <input name="userId"  type="hidden"  th:field="*{courseId}" />
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>课程ID：</label>
                    <div class="col-sm-8">
                        <input name="courseId" class="form-control" type="text" maxlength="30" th:field="*{courseId}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style=" color: red; ">*</span>课程名称：</label>
                    <div class="col-sm-8">
                        <input name="courseName" class="form-control" type="text" maxlength="11" th:field="*{courseName}" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "system/course";

</script>
</body>
</html>
